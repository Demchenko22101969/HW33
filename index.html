<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="20x20" href="/icon/favicon.ico">
</head>

 <body>
  <div class="container">
    <h1>CONTACT US</h1>
<form action="#">
  <label  for="name">Name*</label><br/><br/>
  <input required id="name" name="first name" type="text" placeholder="Your name"><br/><br/>

   
  <label  for="company">Company*</label><br/><br/>
  <input required id="company" name="company name" type="text" placeholder="Company name"><br/><br/>

  <label  for="emal">E-mail Address:*</label><br/><br/>
  <input  required id="emal" name="E-mail" type="email" placeholder="E-mail"><br/><br/>

  <label  for="message">Message*</label><br/><br/>
  <textarea name="massage"   rows="4"></textarea>
<button class="btn">Submit</button>
</form>
</div>
 </body>

</html>
